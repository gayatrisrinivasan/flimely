<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS StyleSheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@200;400&display=swap" rel="stylesheet">
    <title>Document</title>
    
</head>
<body>

        <h1 class="title">Hello, <br>
            Enter your <span class="name">Name:</span>
        </h1>

        <!-- First Name Textbox -->
        <div class="textbox">
            <input placeholder="Type Here" id = "namespace" required>
            <span id  = "fnText">
                First Name
            </span>
        </div>

        <!-- Go Button -->
        <button  class="goButton">
            <span class="goButton-content"><h3>Go</h3></span>      
        </button>

        <!-- Skip Button -->
        <button class="skipButton">
            <span class="skipButton-content"><h3>Skip</h3></span>      
        </button>
    
    
</body>
<script src = "script.js" defer></script>
</html>
